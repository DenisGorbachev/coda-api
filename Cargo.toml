[package]
name = "coda-api"
version = "0.1.0"
edition = "2021"
description = "Coda API client"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/DenisGorbachev/coda-api"
repository = "https://github.com/DenisGorbachev/coda-api"
readme = "README.md"
keywords = []
categories = []

[package.metadata.details]
title = "Coda API client"
tagline = ""
summary = ""
announcement = ""
readme = {}

[dependencies]
derive-getters = { version = "0.5.0", features = ["auto_copy_getters"] }
derive-new = "0.7.0"
derive_more = { version = "2.0.1", features = ["full"] }
fmt-derive = "0.1.2"
helpful = { git = "https://github.com/DenisGorbachev/helpful" }
standard-traits = { git = "https://github.com/DenisGorbachev/standard-traits" }
strum = { version = "0.27.1", features = ["derive"] }
stub-macro = { version = "0.1.3" }
subtype = { git = "https://github.com/DenisGorbachev/subtype" }

[package.metadata.cargo-machete]
ignored = [
    "derive-getters",
    "derive-new",
    "derive_more",
    "fmt-derive",
    "helpful",
    "standard-traits",
    "strum",
    "stub-macro",
    "subtype"
]






